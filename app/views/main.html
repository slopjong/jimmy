<h1>Jimmy has to save the world.</h1>

<p>
    {{ speechText }}
</p>

<p>
    {{ speechText2 }}
</p>

<div class="counter-container" ng-show="show_counter">

    <div class="countdown">00:{{ countdown | twodigit}}</div>

    <div class="reset-button">
        <img ng-show="show_button" ng-if="pushed" ng-src="images/button_ON.gif">
        <img ng-show="show_button" ng-click="push()" ng-if="!pushed" ng-src="images/button_OFF.gif">
    </div>

</div>

<div ng-show="jimmyDead">Jimmy has died.</div>
